<div class="navbar bg-light row">
  <a class=" text-white " href="./">
    <img
      src="https://res.cloudinary.com/dvrkpcz4p/image/upload/v1592836675/de45fecc8ebb2ad9fa08c822e2bd8704_1_j1seqx.jpg"
      alt="" height="70px" width="100px">

  </a></div>

<div class="m-1">
  <h2 class="text-center">Your Cart</h2>
  <table class="table table-bordered table-striped p-1">
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Product</th>
        <th class="text-right">Price</th>
        <th class="text-right">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="cart.selections.length == 0">
        <td colspan="4" class="text-xs-center">
          Your cart is empty
        </td>
      </tr>
      <tr *ngFor="let sel of cart.selections">
        <td>
          <input type="number" class="form-control-sm" style="width:5em" [(ngModel)]="sel.quantity" />
        </td>
        <td>{{sel.name}}</td>
        <td class="text-right">
          {{sel.price | currency:"USD":"symbol":"2.2-2"}}
        </td>
        <td class="text-right">
          {{(sel.quantity * sel.price) | currency:"USD":"symbol":"2.2-2" }}
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-danger" (click)="cart.updateQuantity(sel.productId, 0)">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-right">Total:</td>
        <td class="text-right">
          {{cart.totalPrice | currency:"USD":"symbol":"2.2-2"}}
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<div class="text-center">
  <button class="btn btn-primary" routerLink="/store">Continue Shopping</button>
  <button class="btn btn-secondary" routerLink="/checkout" [disabled]="cart.selections.length == 0">
    Checkout
  </button>
</div>
