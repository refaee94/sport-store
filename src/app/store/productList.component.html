<div *ngIf="products?.length > 0; else nodata">
  <div *ngFor="let product of products" class="card card-outline-primary m-1">
    <div class="card-header">
      <span class="h4">
        {{product.name}}
        <store-ratings [product]="product"></store-ratings>
      </span>
      <span class="float-right badge badge-pill badge-primary">
        {{product.price | currency:"USD":"symbol-narrow" }}
      </span>
    </div>
    <div class="card-block">
      <img height=50 width=50 src="{{ product.image }} "class=" rounded-circle" alt="" style="margin-left: 25px;">
      <span style="text-align: center;;"  class="card-text p-a-1 right">            {{ product.description}}</span>
      <button class="float-right btn btn-sm btn-success" (click)="addToCart(product)">
        Add to Cart
      </button>
    </div>
  </div>
</div>

<ng-template #nodata>
  <h4 class="m-1">Waiting for data...</h4>
</ng-template>
